<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Storage Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            background: #00f0ff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #00d8e8;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            color: #00ff00;
        }
        .error {
            color: #ff0000;
        }
        .info {
            color: #00f0ff;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Supabase Storage Upload Tester</h1>
        <p class="info">Test your Supabase storage bucket and policies</p>
        
        <div>
            <h3>1. Select an Image:</h3>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div>
            <button onclick="testUpload()">üì§ Test Upload</button>
            <button onclick="testList()">üìã List Files</button>
            <button onclick="testPolicies()">üîí Check Policies</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ndzoavaveppnclkujjhh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kem9hdmF2ZXBwbmNsa3VqamhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzOTc5MTEsImV4cCI6MjA3OTk3MzkxMX0._oXCgFOwNA5quaIH8bYTK-Jz5RVKp6pqvkpSNfxs-3o';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const resultDiv = document.getElementById('result');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${message}\n`;
            resultDiv.innerHTML += `<span class="${type}">${entry}</span>`;
            resultDiv.scrollTop = resultDiv.scrollHeight;
            console.log(message);
        }

        async function testUpload() {
            resultDiv.innerHTML = '';
            log('üöÄ Starting upload test...', 'info');

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                log('‚ùå Please select a file first!', 'error');
                return;
            }

            log(`üìÅ File selected: ${file.name} (${Math.round(file.size / 1024)}KB)`, 'info');

            // Check authentication
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                log(`‚úÖ Authenticated as: ${session.user.email}`, 'success');
            } else {
                log('‚ö†Ô∏è Not authenticated - trying anonymous upload', 'info');
            }

            // Try to upload
            const filename = `test_${Date.now()}_${file.name}`;
            log(`üì§ Uploading to: listings/${filename}`, 'info');

            const { data, error } = await supabase.storage
                .from('listings')
                .upload(filename, file, {
                    cacheControl: '3600',
                    upsert: false
                });

            if (error) {
                log(`‚ùå Upload failed: ${error.message}`, 'error');
                log(`Error details: ${JSON.stringify(error, null, 2)}`, 'error');
                
                if (error.message.includes('row-level security')) {
                    log('üí° This is an RLS policy issue. Run the SQL fix script in Supabase!', 'info');
                }
            } else {
                log(`‚úÖ Upload successful!`, 'success');
                log(`Path: ${data.path}`, 'success');

                // Get public URL
                const { data: { publicUrl } } = supabase.storage
                    .from('listings')
                    .getPublicUrl(filename);

                log(`üîó Public URL: ${publicUrl}`, 'success');
                
                // Display image
                resultDiv.innerHTML += `<img src="${publicUrl}" alt="Uploaded image">`;
            }
        }

        async function testList() {
            resultDiv.innerHTML = '';
            log('üìã Listing files in bucket...', 'info');

            const { data, error } = await supabase.storage
                .from('listings')
                .list('', {
                    limit: 10,
                    offset: 0,
                    sortBy: { column: 'created_at', order: 'desc' }
                });

            if (error) {
                log(`‚ùå List failed: ${error.message}`, 'error');
                log(`Error details: ${JSON.stringify(error, null, 2)}`, 'error');
            } else {
                log(`‚úÖ Found ${data.length} files:`, 'success');
                data.forEach((file, i) => {
                    log(`${i + 1}. ${file.name} (${Math.round(file.metadata?.size / 1024)}KB)`, 'info');
                });
            }
        }

        async function testPolicies() {
            resultDiv.innerHTML = '';
            log('üîí Checking storage configuration...', 'info');

            // Check buckets
            const { data: buckets, error: bucketsError } = await supabase.storage.listBuckets();

            if (bucketsError) {
                log(`‚ùå Cannot list buckets: ${bucketsError.message}`, 'error');
            } else {
                log(`‚úÖ Found ${buckets.length} buckets:`, 'success');
                buckets.forEach(bucket => {
                    log(`  - ${bucket.id} (public: ${bucket.public})`, 'info');
                });
            }

            // Try to access a test path
            const { data: { publicUrl } } = supabase.storage
                .from('listings')
                .getPublicUrl('test_file.jpg');

            log(`\nüîó Test public URL format: ${publicUrl}`, 'info');
            log(`\nüí° If uploads fail, run the SQL script in Supabase SQL Editor!`, 'info');
        }

        // Load on page load
        window.onload = () => {
            log('‚ú® Supabase Storage Tester loaded', 'success');
            log('üí° You can test uploads without logging in first', 'info');
        };
    </script>
</body>
</html>
