name: Production Pipeline (Vayraghia Protocol)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    name: Build & Integrity Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        # Ruleaza linter-ul daca exista scriptul, altfel afiseaza un mesaj si continua (detasare de eroare)
        run: npm run lint --if-present || echo "No lint script detected, proceeding..."

      - name: Build Application
        run: npm run build --if-present

      - name: Run Tests
        # Ruleaza testele daca exista
        run: npm test --if-present

  security-audit:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Audit Dependencies
        run: npm audit --audit-level=high
