name: Sacred Verification
on: [push]
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm install
      - name: Lint (Sacred Node Fix)
        run: npx eslint . --ext ts,tsx --max-warnings 0
